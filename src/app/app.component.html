<app-game-control
  (gameStarted)="onGameStarted($event)"
></app-game-control>
<hr>
<div class="row">
  <div class="col-sm-4">
    <app-odd
      *ngFor="let oddNumber of oddNumbers"
      [displayNumber]="oddNumber"></app-odd>
  </div>
  <div class="col-sm-4">
    <app-even
      *ngFor="let evenNumber of evenNumbers"
      [displayNumber]="evenNumber"></app-even>
  </div>
</div>
