<div class="row">
  <div class="col-md-12">
    <button
      class="btn btn-success" type="button"
      (click)="onStartGame()"
      [disabled]="!startButtonEnabled"
    >Start Counting</button>
    <button class="btn btn-danger" type="button" (click)="onStopGame()">Pause Counting</button>
  </div>
</div>
